<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCE Printing - Client Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#0f172a] to-[#334155] text-gray-100">

    <!-- Companies List -->
    <h3 class="text-2xl font-bold text-white mb-4">Companies</h3>
    <div id="companies-table-container" class="overflow-x-auto bg-slate-800/60 rounded-lg shadow-xl border border-slate-700/50 mb-8">
        <table class="min-w-full divide-y divide-slate-700">
            <thead class="bg-slate-900/50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Company Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Owner Email</th>
                    <th class="px-6 py-3"></th>
                </tr>
            </thead>
            <tbody id="companies-list" class="divide-y divide-slate-800"></tbody>
        </table>
    </div>

    <!-- Users List -->
    <h3 class="text-2xl font-bold text-white mb-4">Users</h3>
    <div id="users-table-container" class="overflow-x-auto bg-slate-800/60 rounded-lg shadow-xl border border-slate-700/50">
        <table class="min-w-full divide-y divide-slate-700">
            <thead class="bg-slate-900/50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Company Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Role</th>
                    <th class="px-6 py-3"></th>
                </tr>
            </thead>
            <tbody id="users-list" class="divide-y divide-slate-800"></tbody>
        </table>
    </div>

    <script type="module">
        import { initLayout } from './js/layout.js';
        initLayout();
    </script>
    <script type="module" src="js/admin_client_management.js"></script>
</body>
</html>
