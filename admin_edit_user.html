<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCE Printing - Edit User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#0f172a] to-[#334155] text-gray-100">

    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="flex flex-col w-64 bg-slate-900/70 backdrop-blur-sm border-r border-slate-700/50">
            <div class="flex items-center justify-center h-16 border-b border-slate-700/50">
                <h1 class="text-2xl font-bold text-white">MCE Admin</h1>
            </div>
            <div class="flex-grow">
                <nav class="flex-grow md:block px-4 pb-4 md:pb-0 md:overflow-y-auto">
                    <a href="admin.html" class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-300 rounded-lg hover:bg-slate-700/50">All Projects</a>
                    <a href="admin_client_management.html" class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-200 bg-slate-700/50 rounded-lg hover:bg-slate-600/50">Clients</a>
                    <a href="#" class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-300 rounded-lg hover:bg-slate-700/50">Settings</a>
                </nav>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1">
            <header class="flex justify-between items-center h-16 px-6 bg-slate-800/60 backdrop-blur-sm border-b border-slate-700/50">
                <h2 class="text-xl font-semibold text-white">Edit User</h2>
                <a href="admin_client_management.html" class="text-sm text-indigo-400 hover:text-indigo-300">&larr; Back to Client Management</a>
            </header>

            <main class="flex-1 p-6">
                <div class="max-w-lg mx-auto bg-slate-800/60 rounded-lg shadow-xl p-8 border border-slate-700/50">
                    <form id="edit-user-form" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium leading-6 text-gray-200">Full Name</label>
                            <div class="mt-2">
                                <input type="text" id="name" name="name" required class="block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white">
                            </div>
                        </div>
                        <div>
                            <label for="companyId" class="block text-sm font-medium leading-6 text-gray-200">Company</label>
                            <div class="mt-2">
                                <select id="companyId" name="companyId" required class="block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white"></select>
                            </div>
                        </div>
                        <div>
                            <button type="submit" id="save-button" class="flex w-full justify-center rounded-lg bg-indigo-600 px-3 py-2 text-sm font-semibold">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyApmEJdFi96QS3TwYh7GyEDSbZrCuVpBrg",
          authDomain: "proofing-application.firebaseapp.com",
          projectId: "proofing-application",
          storageBucket: "proofing-application.firebasestorage.app",
          messagingSenderId: "452256252711",
          appId: "1:452256252711:web:68795c1e5cc9438ff05f02",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (!userDoc.exists() || userDoc.data().role !== 'admin') {
                    window.location.href = 'dashboard.html';
                    return;
                }
                if (userId) {
                    loadUserData(userId);
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        async function loadUserData(uid) {
            const [userDoc, companiesSnapshot] = await Promise.all([
                getDoc(doc(db, "users", uid)),
                getDocs(collection(db, "companies"))
            ]);

            if (userDoc.exists()) {
                const userData = userDoc.data();
                document.getElementById('name').value = userData.name;

                const companySelect = document.getElementById('companyId');
                companySelect.innerHTML = '';
                companiesSnapshot.forEach(doc => {
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = doc.data().companyName;
                    if (doc.id === userData.companyId) {
                        option.selected = true;
                    }
                    companySelect.appendChild(option);
                });
            } else {
                // Handle user not found
            }
        }

        document.getElementById('edit-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const companyId = document.getElementById('companyId').value;

            await updateDoc(doc(db, "users", userId), { name, companyId });

            window.location.href = 'admin_client_management.html';
        });

    </script>
</body>
</html>
