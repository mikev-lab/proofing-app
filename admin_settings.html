<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCE Printing - Admin Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .form-input {
             margin-top: 0.25rem;
             display: block;
             width: 100%;
             border-radius: 0.5rem;
             border: 0;
             background-color: rgba(255, 255, 255, 0.05);
             padding: 0.5rem 0.75rem;
             color: white;
             box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
             ring: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            --tw-ring-color: #6366f1;
             box-shadow: 0 0 0 2px #6366f1;
        }
        .form-label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #d1d5db;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#0f172a] to-[#334155] text-gray-100">
    <div id="loading-spinner" class="text-center py-12">
        <div class="h-12 w-12 animate-spin rounded-full border-4 border-t-indigo-400 border-indigo-900 mx-auto"></div>
        <p class="mt-4 text-gray-300">Loading settings...</p>
    </div>

    <div id="settings-content" class="hidden space-y-8 max-w-4xl mx-auto">
        <!-- Global Defaults -->
        <div class="bg-slate-800/60 rounded-lg shadow-xl border border-slate-700/50 p-6">
            <h3 class="text-lg font-semibold text-white mb-4">Global Defaults</h3>
            <form id="global-defaults-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="bleed-inches" class="form-label">Default Bleed (inches)</label>
                        <input type="number" id="bleed-inches" name="bleedInches" step="0.001" class="form-input">
                    </div>
                    <div>
                        <label for="safety-inches" class="form-label">Default Safety Margin (inches)</label>
                        <input type="number" id="safety-inches" name="safetyInches" step="0.001" class="form-input">
                    </div>
                </div>
                <div class="pt-4 text-right">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-md">Save Global Defaults</button>
                </div>
            </form>
        </div>

        <!-- Estimator Defaults -->
        <div class="bg-slate-800/60 rounded-lg shadow-xl border border-slate-700/50 p-6">
            <h3 class="text-lg font-semibold text-white mb-4">Estimator Defaults</h3>
            <form id="estimator-defaults-form" class="space-y-4">
                <div>
                    <label for="default-labor-rate" class="form-label">Default Labor Rate ($/hr)</label>
                    <input type="number" id="default-labor-rate" step="1" class="form-input">
                </div>
                <div>
                    <label for="default-markup" class="form-label">Default Markup (%)</label>
                    <input type="number" id="default-markup" step="1" class="form-input">
                </div>
                <div>
                    <label for="default-spoilage" class="form-label">Default Spoilage (%)</label>
                    <input type="number" id="default-spoilage" step="0.5" class="form-input">
                </div>

                <hr class="border-slate-700/50 my-4">

                <h4 class="text-md font-medium text-white mb-2">Volume Markup Tiers</h4>
                <p class="text-xs text-gray-400 mb-2">Define markup percentages based on quantity ranges. (e.g. 1-10 units = 200%)</p>

                <div id="markup-tiers-container" class="space-y-2">
                    <!-- Tiers injected via JS -->
                </div>
                <button type="button" id="add-markup-tier-btn" class="mt-2 text-xs text-indigo-400 hover:text-indigo-300 flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    Add Tier
                </button>

                <div class="pt-4 text-right">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-md">Save Estimator Defaults</button>
                </div>
                <p id="estimator-status" class="text-sm text-gray-400 mt-2 text-right"></p>
            </form>
        </div>

        <!-- Sheet Sizes -->
        <div class="bg-slate-800/60 rounded-lg shadow-xl border border-slate-700/50 p-6">
            <h3 class="text-lg font-semibold text-white mb-4">Manage Press Sheet Sizes</h3>
            <div id="sheet-sizes-list" class="space-y-2 mb-4">
                <!-- Sheet sizes will be populated here -->
            </div>
            <form id="add-sheet-size-form" class="flex items-end space-x-4">
                <div class="flex-1">
                    <label for="new-sheet-name" class="form-label">Sheet Name</label>
                    <input type="text" id="new-sheet-name" placeholder="e.g., Super B" class="form-input">
                </div>
                <div class="w-24">
                    <label for="new-sheet-long" class="form-label">Long (in)</label>
                    <input type="number" id="new-sheet-long" step="any" class="form-input">
                </div>
                <div class="w-24">
                    <label for="new-sheet-short" class="form-label">Short (in)</label>
                    <input type="number" id="new-sheet-short" step="any" class="form-input">
                </div>
                <button type="submit" class="bg-green-600 hover:bg-green-500 text-white font-semibold py-2 px-4 rounded-md">Add</button>
            </form>
        </div>

        <!-- Imposition Rules -->
        <div class="bg-slate-800/60 rounded-lg shadow-xl border border-slate-700/50 p-6">
            <h3 class="text-lg font-semibold text-white mb-4">Default Imposition Rules</h3>
            <p class="text-sm text-gray-400 mb-4">Map a document size to a default press sheet for automatic imposition.</p>
            <div id="imposition-rules-list" class="space-y-2 mb-4">
                <!-- Rules will be populated here -->
            </div>
            <form id="add-imposition-rule-form" class="flex flex-col md:flex-row gap-2 items-end">
                <div class="w-full md:w-auto flex-1">
                    <label class="block text-xs text-gray-400 mb-1">Doc Size</label>
                    <select id="new-rule-doc-size" class="w-full p-2 bg-slate-800 border border-slate-600 rounded-md text-white text-sm"></select>
                </div>
                <div class="w-full md:w-auto flex-1">
                    <label class="block text-xs text-gray-400 mb-1">Press Sheet</label>
                    <select id="new-rule-press-sheet" class="w-full p-2 bg-slate-800 border border-slate-600 rounded-md text-white text-sm"></select>
                </div>
                <div class="w-full md:w-24">
                    <label class="block text-xs text-gray-400 mb-1">Type</label>
                    <select id="new-rule-type" class="w-full p-2 bg-slate-800 border border-slate-600 rounded-md text-white text-sm">
                        <option value="stack">Stack</option>
                        <option value="repeat">Repeat</option>
                        <option value="booklet">Booklet</option>
                    </select>
                </div>
                <div class="w-full md:w-20">
                    <label class="block text-xs text-gray-400 mb-1">H. Gut</label>
                    <input type="number" id="new-rule-h-gutter" step="0.001" value="0" class="w-full p-2 bg-slate-800 border border-slate-600 rounded-md text-white text-sm" placeholder="0">
                </div>
                <div class="w-full md:w-20">
                    <label class="block text-xs text-gray-400 mb-1">V. Gut</label>
                    <input type="number" id="new-rule-v-gutter" step="0.001" value="0" class="w-full p-2 bg-slate-800 border border-slate-600 rounded-md text-white text-sm" placeholder="0">
                </div>
                <div class="w-full md:w-28">
                    <label class="block text-xs text-gray-400 mb-1">Slip Sheet</label>
                    <select id="new-rule-slip-sheet" class="w-full p-2 bg-slate-800 border border-slate-600 rounded-md text-white text-sm">
                        <option value="none">None</option>
                        <option value="yellow">Yellow</option>
                        <option value="pink">Pink</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 text-sm w-full md:w-auto whitespace-nowrap">Add Rule</button>
            </form>
        </div>
    </div>
    <script type="module">
        import { initLayout } from './js/layout.js';
        initLayout();
    </script>
    <script type="module" src="./js/admin-settings.js"></script>
</body>
</html>
