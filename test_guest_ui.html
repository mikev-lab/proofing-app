<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCE Printing - Upload Files (Test)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .drop-zone {
            border: 2px dashed #4b5563;
            transition: all 0.2s ease;
        }
        .drop-zone.dragover {
            border-color: #6366f1;
            background-color: rgba(99, 102, 241, 0.1);
        }
    </style>
    <!-- PDF.js for Canvas Rendering -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#0f172a] to-[#334155] text-gray-100 flex flex-col">

    <nav class="bg-slate-800/60 backdrop-blur-sm shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-white">MCE Printing (Test Mode)</h1>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="w-full max-w-6xl"> <!-- Widened for Builder Layout -->

            <!-- Loading State (Mocked to hidden) -->
            <div id="loading-state" class="hidden text-center py-12">
                <div class="h-12 w-12 animate-spin rounded-full border-4 border-t-indigo-400 border-indigo-900 mx-auto" role="status"></div>
            </div>

            <!-- Upload Form -->
            <div id="upload-container" class="bg-slate-800/60 backdrop-blur-sm shadow-xl rounded-xl p-8 border border-slate-700/50">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-white mb-2">Upload Files</h2>
                    <p class="text-gray-400">Project: <span id="project-name" class="text-indigo-400 font-semibold">Test Project</span></p>
                </div>

                <form id="upload-form" class="space-y-6">

                    <div id="single-upload-section" class="hidden">
                        <!-- Single upload content... -->
                    </div>

                    <div id="booklet-upload-section">

                        <!-- Tabs -->
                        <div class="flex border-b border-slate-700 mb-6">
                            <button type="button" id="tab-interior" class="px-4 py-2 text-sm font-medium text-indigo-400 border-b-2 border-indigo-500 focus:outline-none">Interior Pages</button>
                            <button type="button" id="tab-cover" class="px-4 py-2 text-sm font-medium text-gray-400 hover:text-gray-200 focus:outline-none">Cover Builder</button>
                        </div>

                        <!-- Interior Tab Content -->
                        <div id="content-interior">
                            <div class="flex justify-between items-center mb-2 bg-slate-800/50 p-2 rounded-t-lg border border-slate-700 border-b-0">
                                <div class="flex items-center gap-4">
                                    <!-- Zoom -->
                                    <div class="flex items-center gap-2">
                                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path></svg>
                                        <input type="range" id="viewer-zoom" min="0.2" max="1.5" step="0.1" value="0.5" class="w-24 h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                                    </div>
                                </div>
                                <span class="text-xs text-gray-500">Drag pages to reorder</span>
                            </div>

                            <!-- Virtual Book Viewer Container -->
                            <div id="book-viewer-wrapper" class="relative bg-slate-900/30 border-2 border-dashed border-gray-700 rounded-b-lg p-4 min-h-[400px] overflow-y-auto max-h-[600px] drop-zone">
                                <input type="file" id="file-interior-drop" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" accept=".pdf,.jpg,.png,.psd" multiple>

                                <div id="book-viewer-container" class="relative z-20 pointer-events-auto">
                                    <!-- Pages will be rendered here -->
                                    <div class="flex flex-col items-center justify-center h-64 text-gray-500">
                                        <p>Drag & Drop files here to build your book.</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Cover Builder Tab Content -->
                        <div id="content-cover" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-6">

                            <!-- Left: Upload Controls -->
                            <div class="lg:col-span-1 space-y-4">

                                <!-- Front Cover -->
                                <div>
                                    <label class="block text-xs font-medium text-gray-400 mb-1 uppercase tracking-wider">Front Cover</label>
                                    <div class="drop-zone rounded-md p-3 text-center cursor-pointer bg-slate-900/50 hover:bg-slate-900/80 relative group border border-slate-600">
                                        <input type="file" id="file-cover-front" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" accept=".pdf,.jpg,.png,.psd">
                                        <span class="text-sm text-gray-300">Upload Front</span>
                                        <p id="file-name-cover-front" class="mt-1 text-indigo-400 text-xs truncate"></p>
                                    </div>
                                </div>

                                <!-- Spine -->
                                <div>
                                    <label class="block text-xs font-medium text-gray-400 mb-1 uppercase tracking-wider">Spine</label>
                                    <div class="drop-zone rounded-md p-3 text-center cursor-pointer bg-slate-900/50 hover:bg-slate-900/80 relative group border border-slate-600">
                                        <input type="file" id="file-spine" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" accept=".pdf,.jpg,.png,.psd">
                                        <span class="text-sm text-gray-300">Upload Spine</span>
                                        <p id="file-name-spine" class="mt-1 text-indigo-400 text-xs truncate"></p>
                                    </div>
                                    <p class="text-[10px] text-gray-500 mt-1">Calc. Width: <span id="spine-width-display" class="text-gray-300">0.00</span>"</p>
                                </div>

                                <!-- Back Cover -->
                                <div>
                                    <label class="block text-xs font-medium text-gray-400 mb-1 uppercase tracking-wider">Back Cover</label>
                                    <div class="drop-zone rounded-md p-3 text-center cursor-pointer bg-slate-900/50 hover:bg-slate-900/80 relative group border border-slate-600">
                                        <input type="file" id="file-cover-back" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" accept=".pdf,.jpg,.png,.psd">
                                        <span class="text-sm text-gray-300">Upload Back</span>
                                        <p id="file-name-cover-back" class="mt-1 text-indigo-400 text-xs truncate"></p>
                                    </div>
                                </div>

                            </div>

                            <!-- Right: Canvas Preview -->
                            <div class="lg:col-span-2">
                                <label class="block text-xs font-medium text-gray-400 mb-1 uppercase tracking-wider">Cover Preview</label>
                                <div class="relative bg-slate-900 rounded-lg border border-slate-700 p-4 flex items-center justify-center min-h-[300px] overflow-hidden">
                                    <canvas id="cover-preview-canvas" class="max-w-full max-h-[400px] shadow-2xl bg-white"></canvas>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>

        </div>
    </main>

    <!-- Mock Script to Initialize UI without Firebase -->
    <script type="module">
        import { HARDCODED_PAPER_TYPES, BINDING_TYPES } from "./js/guest_constants.js";

        // Mock Data
        const projectSpecs = {
            dimensions: { width: 6, height: 9 },
            binding: 'perfectBound',
            pageCount: 200,
            paperType: '80lb Text'
        };

        // Elements
        const tabInterior = document.getElementById('tab-interior');
        const tabCover = document.getElementById('tab-cover');
        const contentInterior = document.getElementById('content-interior');
        const contentCover = document.getElementById('content-cover');
        const coverCanvas = document.getElementById('cover-preview-canvas');
        const spineWidthDisplay = document.getElementById('spine-width-display');
        const zoomSlider = document.getElementById('viewer-zoom');

        // Tab Logic
        tabInterior.addEventListener('click', () => {
            contentInterior.classList.remove('hidden');
            contentCover.classList.add('hidden');
        });
        tabCover.addEventListener('click', () => {
            contentCover.classList.remove('hidden');
            contentInterior.classList.add('hidden');
            renderCoverPreview();
        });

        if(zoomSlider) {
            zoomSlider.addEventListener('input', (e) => {
                console.log("Zoom set to:", e.target.value);
            });
        }

        // Cover Render Logic (Simplified from guest_upload.js)
        function calculateSpineWidth(specs) {
             const paper = HARDCODED_PAPER_TYPES.find(p => p.name === specs.paperType);
             const caliper = paper ? paper.caliper : 0.004;
             return (specs.pageCount / 2) * caliper;
        }

        function renderCoverPreview() {
            if (!coverCanvas) return;
            const ctx = coverCanvas.getContext('2d');
            const trimWidth = projectSpecs.dimensions.width;
            const trimHeight = projectSpecs.dimensions.height;
            const bleed = 0.125;
            const spineWidth = calculateSpineWidth(projectSpecs);

            if(spineWidthDisplay) spineWidthDisplay.textContent = spineWidth.toFixed(3);

            const totalWidth = (trimWidth * 2) + spineWidth + (bleed * 2);
            const totalHeight = trimHeight + (bleed * 2);

            const pixelsPerInch = 40;
            const scale = 2;
            coverCanvas.width = totalWidth * pixelsPerInch * scale;
            coverCanvas.height = totalHeight * pixelsPerInch * scale;

            ctx.setTransform(scale, 0, 0, scale, 0, 0);
            ctx.scale(pixelsPerInch, pixelsPerInch);

            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, totalWidth, totalHeight);

            // Guides
            ctx.lineWidth = 1 / pixelsPerInch;
            ctx.strokeStyle = 'rgba(59, 130, 246, 0.8)'; // Blue Trim

            const yBleedTop = bleed;
            const xTrimBackLeft = bleed;
            const xSpineLeft = bleed + trimWidth;
            const xSpineRight = bleed + trimWidth + spineWidth;
            const xTrimFrontRight = bleed + trimWidth + spineWidth + trimWidth;

            // Back Trim
            ctx.strokeRect(xTrimBackLeft, yBleedTop, trimWidth, trimHeight);
            // Spine Trim
            ctx.strokeRect(xSpineLeft, yBleedTop, spineWidth, trimHeight);
            // Front Trim
            ctx.strokeRect(xSpineRight, yBleedTop, trimWidth, trimHeight);

            // Bleed
            ctx.strokeStyle = 'rgba(239, 68, 68, 0.5)';
            ctx.strokeRect(0, 0, totalWidth, totalHeight);
        }

        // Init
        console.log("Test Script Loaded");
    </script>
</body>
</html>
