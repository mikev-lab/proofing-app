<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCE Printing - Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Apply Inter font and smooth font rendering */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom gradient variable for tailwind (though we'll apply it directly) */
        :root {
            --tw-gradient-from-position: initial;
            --tw-gradient-to-position: initial;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#0f172a] to-[#334155] text-gray-100">

    <!-- Header Navigation -->
    <nav class="bg-slate-800/60 backdrop-blur-sm shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Title -->
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-white">MCE Printing</h1>
                </div>
                
                <!-- User Info & Logout -->
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-sm font-semibold text-white hover:text-gray-200">Dashboard</a>
                    <a href="account.html" class="text-sm font-semibold text-white hover:text-gray-200">My Account</a>
                    <div class="relative">
                        <button id="notification-bell" class="relative text-gray-400 hover:text-white">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                            </svg>
                            <span id="notification-indicator" class="hidden absolute -top-0.5 -right-0.5 h-2 w-2 rounded-full bg-red-500"></span>
                        </button>
                        <div id="notification-panel" class="hidden absolute right-0 mt-2 w-80 bg-slate-800 rounded-lg shadow-lg border border-slate-700/50 z-10">
                            <div class="p-3 border-b border-slate-700/50">
                                <h3 class="font-semibold text-white">Notifications</h3>
                            </div>
                            <div id="notification-list" class="py-1 max-h-96 overflow-y-auto">
                                <p class="px-4 py-2 text-sm text-gray-400">No new notifications</p>
                            </div>
                        </div>
                    </div>
                    <span id="user-email" class="text-sm text-gray-300 hidden sm:block">Welcome...</span>
                    <button id="logout-button" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md text-sm transition-all duration-150 ease-in-out">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main>
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-white mb-8">Your Proofs</h2>

            <!-- Loading Spinner -->
            <div id="loading-spinner" class="text-center py-12">
                <div class="h-12 w-12 animate-spin rounded-full border-4 border-t-indigo-400 border-indigo-900 mx-auto" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="mt-4 text-gray-300">Fetching your projects...</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center bg-slate-800/60 rounded-lg p-12">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                </svg>
                <h3 class="mt-2 text-lg font-medium text-white">No projects found</h3>
                <p class="mt-1 text-sm text-gray-400">You do not have any proofs assigned to you at this time.</p>
            </div>

            <!-- Dynamic Projects List -->
            <div id="projects-list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Project cards will be inserted here by JavaScript -->
            </div>

        </div>
    </main>

    <!-- Firebase SDKs -->
    <script type="module">
        import { auth, db, onAuthStateChanged, signOut, collection, query, where, getDocs, Timestamp, doc, getDoc } from './js/firebase-init.js';

        // Get DOM elements
        const userEmailSpan = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const emptyState = document.getElementById('empty-state');
        const projectsList = document.getElementById('projects-list');
        const notificationBell = document.getElementById('notification-bell');
        const notificationPanel = document.getElementById('notification-panel');

        function fetchNotifications() {
            // Placeholder function for fetching notifications
            console.log("Fetching notifications...");
        }

        /**
         * Formats a Firebase Timestamp into a readable date string.
         * @param {Timestamp} fbTimestamp - The Firebase Timestamp object.
         * @returns {string} A formatted date string (e.g., "Oct 21, 2025").
         */
        function formatTimestamp(fbTimestamp) {
            if (!fbTimestamp) {
                return "Date not set";
            }
            try {
                const jsDate = fbTimestamp.toDate();
                return jsDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                });
            } catch (error) {
                console.error("Error formatting timestamp:", error);
                return "Invalid Date";
            }
        }

        /**
         * Returns an HTML string for a status badge based on the project status.
         * @param {string} status - The status of the project (e.g., "pending").
         * @returns {string} HTML string for the badge.
         */
        function getStatusBadge(status) {
            status = status || 'unknown';
            let classes = "px-3 py-1 rounded-full text-xs font-medium";
            let text = status.charAt(0).toUpperCase() + status.slice(1);

            switch (status) {
                case 'pending':
                    classes += " bg-yellow-500/20 text-yellow-300";
                    break;
                case 'approved':
                    classes += " bg-green-500/20 text-green-300";
                    break;
                case 'changes_requested':
                    classes += " bg-red-500/20 text-red-300";
                    text = "Changes Requested";
                    break;
                default:
                    classes += " bg-gray-500/20 text-gray-300";
                    text = "Unknown";
                    break;
            }
            return `<span class="${classes}">${text}</span>`;
        }

        /**
         * Fetches projects from Firestore for the given user ID.
         * Includes backward-compatibility for 'clientId' and a retry for new user race condition.
         * @param {string} uid - The user's unique ID from Firebase Auth.
         * @param {number} [retryCount=0] - Internal counter for retries.
         */
        async function fetchProjects(uid, retryCount = 0) {
            try {
                // Show loading spinner, hide other states
                loadingSpinner.classList.remove('hidden');
                emptyState.classList.add('hidden');
                projectsList.classList.add('hidden');

                // --- ADD RETRY LOGIC: START ---
                // Step 1: Get the user's document to find their companyId
                const userDocRef = doc(db, "users", uid);
                const userDocSnap = await getDoc(userDocRef);

                // Step 2: Handle race condition for new users
                if (!userDocSnap.exists()) {
                    if (retryCount < 5) {
                        // User doc isn't ready. Wait 1.5 seconds and try again.
                        console.warn(`User doc not found for ${uid}, retrying... (${retryCount + 1}/5)`);
                        setTimeout(() => fetchProjects(uid, retryCount + 1), 1500);
                        return; // Exit function, wait for retry
                    } else {
                        // Failed after 5 retries, show empty state
                        console.error("User doc not found after 5 retries. Cannot fetch projects.");
                        loadingSpinner.classList.add('hidden');
                        emptyState.classList.remove('hidden');
                        return; // Exit function, show error state
                    }
                }

                const userCompanyId = userDocSnap.data().companyId;
                // --- ADD RETRY LOGIC: END ---

                const projectsRef = collection(db, "projects");
                const queries = [];

                // Query 1: New projects by companyId
                // --- MODIFY: Check if userCompanyId exists before adding query ---
                if (userCompanyId) {
                    queries.push(getDocs(query(projectsRef, where("companyId", "==", userCompanyId))));
                }

                // Query 2: Old projects by clientId
                queries.push(getDocs(query(projectsRef, where("clientId", "==", uid))));

                const snapshots = await Promise.all(queries);
                
                const projectsMap = new Map();
                snapshots.forEach(snapshot => {
                    snapshot.forEach(doc => {
                        projectsMap.set(doc.id, { id: doc.id, ...doc.data() });
                    });
                });

                const projects = Array.from(projectsMap.values());

                // Sort projects by 'createdAt' timestamp, newest first
                projects.sort((a, b) => {
                    const dateA = a.createdAt ? a.createdAt.toMillis() : 0;
                    const dateB = b.createdAt ? b.createdAt.toMillis() : 0;
                    return dateB - dateA;
                });

                // Hide loading spinner
                loadingSpinner.classList.add('hidden');

                if (projects.length === 0) {
                    // Show empty state if no projects are found
                    emptyState.classList.remove('hidden');
                } else {
                    // Render projects if found
                    renderProjects(projects);
                    projectsList.classList.remove('hidden');
                }

            } catch (error) {
                console.error("Error fetching projects:", error);
                loadingSpinner.classList.add('hidden');
                // Display error message in the empty state section
                emptyState.innerHTML = `<p class="text-red-400">Error loading projects: ${error.message}</p>`;
                emptyState.classList.remove('hidden');
            }
        }

        /**
         * Renders the list of project cards onto the page.
         * @param {Array} projects - An array of project objects.
         */
        function renderProjects(projects) {
            projectsList.innerHTML = ''; // Clear any existing content
            
            projects.forEach(project => {
                const formattedDate = formatTimestamp(project.createdAt);
                const statusBadge = getStatusBadge(project.status);
                
                // This is the clickable card for each project
                const cardHtml = `
                    <a href="proof.html?id=${project.id}" 
                       class="block bg-slate-800/60 hover:bg-slate-700/80 rounded-lg shadow-xl p-6 transition-all duration-200 ease-in-out transform hover:-translate-y-1">
                        
                        <div class="flex justify-between items-center">
                            <h3 class="text-xl font-semibold text-white truncate" title="${project.projectName || 'Untitled Project'}">
                                ${project.projectName || 'Untitled Project'}
                            </h3>
                            ${statusBadge}
                        </div>
                        <p class="mt-2 text-sm text-gray-400">
                            Created: ${formattedDate}
                        </p>
                    </a>
                `;
                projectsList.innerHTML += cardHtml;
            });
        }

        // --- Main execution ---

        // Listen for authentication state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in.
                console.log('User is logged in:', user.uid);
                
                // Show user's email
                userEmailSpan.textContent = user.email;
                userEmailSpan.classList.remove('hidden');
                
                // Fetch this user's projects
                fetchProjects(user.uid);
                fetchNotifications();
                
            } else {
                // User is signed out. Redirect to login page.
                console.log('User is not logged in. Redirecting to index.html');
                window.location.href = 'index.html';
            }
        });

        // Add click listener for the logout button
        logoutButton.addEventListener('click', () => {
            signOut(auth).catch((error) => {
                console.error('Sign out error', error);
            });
            window.location.href = 'index.html';
        });

        notificationBell.addEventListener('click', () => {
            notificationPanel.classList.toggle('hidden');
        });

        // Hide panel if clicking outside
        document.addEventListener('click', function(event) {
            if (!notificationBell.contains(event.target) && !notificationPanel.contains(event.target)) {
                notificationPanel.classList.add('hidden');
            }
        });

    </script>
</body>
</html>
