<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCE Printing - Admin Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#0f172a] to-[#334155] text-gray-100">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="flex flex-col w-64 bg-slate-900/70 backdrop-blur-sm border-r border-slate-700/50">
            <div class="flex items-center justify-center h-16 border-b border-slate-700/50">
                <h1 class="text-2xl font-bold text-white">MCE Admin</h1>
            </div>
            <div class="flex-grow">
                <nav class="flex-grow md:block px-4 pb-4 md:pb-0 md:overflow-y-auto">
                    <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-300 rounded-lg hover:bg-slate-700/50" href="admin.html">All Projects</a>
                    <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-300 rounded-lg hover:bg-slate-700/50" href="admin_client_management.html">Clients</a>
                    <a href="admin_inventory.html" class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-200 bg-slate-700/50 rounded-lg hover:bg-slate-600/50">Inventory</a>
                    <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-300 rounded-lg hover:bg-slate-700/50" href="admin_settings.html">Settings</a>
                </nav>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1">
            <!-- Header -->
            <header class="flex justify-between items-center h-16 px-6 bg-slate-800/60 backdrop-blur-sm border-b border-slate-700/50">
                <div>
                    <h2 class="text-xl font-semibold text-white">Inventory Management</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="user-email" class="text-sm text-gray-300 hidden sm:block"></span>
                    <button id="logout-button" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md text-sm">Sign Out</button>
                </div>
            </header>

            <main class="flex-1 p-6">
                <div id="loading-spinner" class="text-center py-12">
                    <div class="h-12 w-12 animate-spin rounded-full border-4 border-t-indigo-400 border-indigo-900 mx-auto"></div>
                    <p class="mt-4 text-gray-300">Loading inventory...</p>
                </div>

                <div id="inventory-content" class="hidden">
                    <div class="flex justify-end mb-4">
                        <button id="add-item-button" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md mr-2">Add New Item</button>
                        <button id="receive-inventory-button" class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-md mr-2">Receive Inventory</button>
                        <button id="reconcile-inventory-button" class="bg-green-600 hover:bg-green-500 text-white font-semibold py-2 px-4 rounded-md">Reconcile Inventory</button>
                    </div>
                    <div class="bg-slate-800/60 rounded-lg shadow-xl border border-slate-700/50">
                        <table class="min-w-full divide-y divide-slate-700">
                            <thead class="bg-slate-900/50">
                                <tr>
                                    <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-white sm:pl-6">Name</th>
                                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">Packages</th>
                                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">Loose Sheets</th>
                                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">Latest Cost/M</th>
                                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">Vendor Cost/M</th>
                                    <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                                        <span class="sr-only">Edit</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="inventory-table-body" class="divide-y divide-slate-800">
                                <!-- Inventory items will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="./js/admin-inventory.js"></script>

    <!-- Receive Inventory Modal -->
    <div id="receive-inventory-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-slate-800 rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 class="text-lg font-semibold text-white mb-4">Receive Inventory</h3>
            <form id="receive-inventory-form">
                <div class="mb-4">
                    <label for="receive-inventory-item" class="block text-sm font-medium text-gray-300">Inventory Item</label>
                    <select id="receive-inventory-item" name="inventoryItem" class="mt-1 block w-full bg-slate-700 border-slate-600 text-white rounded-md shadow-sm"></select>
                </div>
                <div class="mb-4">
                    <label for="receive-packages-quantity" class="block text-sm font-medium text-gray-300">Packages Received</label>
                    <input type="number" id="receive-packages-quantity" name="packagesQuantity" class="mt-1 block w-full bg-slate-700 border-slate-600 text-white rounded-md shadow-sm" required>
                </div>
                <div class="mb-4">
                    <label for="receive-total-cost" class="block text-sm font-medium text-gray-300">Total Cost</label>
                    <input type="number" id="receive-total-cost" name="totalCost" step="0.01" class="mt-1 block w-full bg-slate-700 border-slate-600 text-white rounded-md shadow-sm" required>
                </div>
                <div class="flex justify-end">
                    <button type="button" id="cancel-receive-button" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-md mr-2">Cancel</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-md">Receive</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Reconcile Inventory Modal -->
    <div id="reconcile-inventory-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-slate-800 rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 class="text-lg font-semibold text-white mb-4">Reconcile Inventory</h3>
            <form id="reconcile-inventory-form">
                <div class="mb-4">
                    <label for="reconcile-inventory-item" class="block text-sm font-medium text-gray-300">Inventory Item</label>
                    <select id="reconcile-inventory-item" name="inventoryItem" class="mt-1 block w-full bg-slate-700 border-slate-600 text-white rounded-md shadow-sm"></select>
                </div>
                <div class="mb-4">
                    <label for="reconcile-total-box-count" class="block text-sm font-medium text-gray-300">Total Box Count</label>
                    <input type="number" id="reconcile-total-box-count" name="totalBoxCount" class="mt-1 block w-full bg-slate-700 border-slate-600 text-white rounded-md shadow-sm" required>
                </div>
                <div class="flex justify-end">
                    <button type="button" id="cancel-reconcile-button" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-md mr-2">Cancel</button>
                    <button type="submit" class="bg-green-600 hover:bg-green-500 text-white font-semibold py-2 px-4 rounded-md">Reconcile</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add/Edit Inventory Item Modal -->
    <div id="item-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-slate-800 rounded-lg shadow-xl p-6 w-full max-w-lg">
            <h3 id="item-modal-title" class="text-lg font-semibold text-white mb-4">Add New Item</h3>
            <form id="item-form">
                <input type="hidden" id="item-id" name="itemId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="internalId" class="block text-sm font-medium text-gray-300">Internal ID</label>
                        <input type="text" id="internalId" name="internalId" class="mt-1 block w-full bg-slate-700 border-slate-600 text-white rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full bg-slate-700 border-slate-600 text-white rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="manufacturerSKU" class="block text-sm font-medium text-gray-300">Manufacturer SKU</label>
                        <input type="text" id="manufacturerSKU" name="manufacturerSKU" class="mt-1 block w-full bg-slate-700 border-slate-600 text-white rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="sheetsPerPackage" class="block text-sm font-medium text-gray-300">Sheets Per Package</label>
                        <input type="number" id="sheetsPerPackage" name="sheetsPerPackage" class="mt-1 block w-full bg-slate-700 border-slate-600 text-white rounded-md shadow-sm" required>
                    </div>
                </div>
                <div class="flex justify-end mt-4">
                    <button type="button" id="cancel-item-button" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-md mr-2">Cancel</button>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md">Save Item</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
