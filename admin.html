<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCE Printing - Admin Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#0f172a] to-[#334155] text-gray-100">

    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="flex flex-col w-64 bg-slate-900/70 backdrop-blur-sm border-r border-slate-700/50">
            <div class="flex items-center justify-center h-16 border-b border-slate-700/50">
                <h1 class="text-2xl font-bold text-white">MCE Admin</h1>
            </div>
            <div class="flex-grow">
                <nav class="flex-grow md:block px-4 pb-4 md:pb-0 md:overflow-y-auto">
                    <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-200 bg-slate-700/50 rounded-lg hover:bg-slate-600/50" href="admin.html">All Projects</a>
                    <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-300 rounded-lg hover:bg-slate-700/50" href="admin_client_management.html">Clients</a>
                    <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-300 rounded-lg hover:bg-slate-700/50" href="#">Settings</a>
                </nav>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1">
            <!-- Header -->
            <header class="flex justify-between items-center h-16 px-6 bg-slate-800/60 backdrop-blur-sm border-b border-slate-700/50">
                <div>
                    <h2 class="text-xl font-semibold text-white">All Projects</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button id="notification-bell" class="relative text-gray-400 hover:text-white">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                            </svg>
                            <span id="notification-indicator" class="hidden absolute -top-0.5 -right-0.5 h-2 w-2 rounded-full bg-red-500"></span>
                        </button>
                        <div id="notification-panel" class="hidden absolute right-0 mt-2 w-80 bg-slate-800 rounded-lg shadow-lg border border-slate-700/50 z-10">
                            <div class="p-3 border-b border-slate-700/50">
                                <h3 class="font-semibold text-white">Notifications</h3>
                            </div>
                            <div id="notification-list" class="py-1 max-h-96 overflow-y-auto">
                                <p class="px-4 py-2 text-sm text-gray-400">No new notifications</p>
                            </div>
                        </div>
                    </div>
                    <span id="user-email" class="text-sm text-gray-300 hidden sm:block"></span>
                    <button id="logout-button" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md text-sm transition-all duration-150 ease-in-out">
                        Sign Out
                    </button>
                </div>
            </header>

            <main class="flex-1 p-6">
                <div class="flex justify-end mb-6">
                    <a href="admin_new_project.html" id="new-project-button" class="bg-green-600 hover:bg-green-500 text-white font-semibold py-2 px-4 rounded-md text-sm transition-all duration-150 ease-in-out">
                        New Project
                    </a>
                </div>

                <!-- Loading Spinner -->
                <div id="loading-spinner" class="text-center py-12">
                    <div class="h-12 w-12 animate-spin rounded-full border-4 border-t-indigo-400 border-indigo-900 mx-auto" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="mt-4 text-gray-300">Fetching projects...</p>
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="hidden text-center bg-slate-800/60 rounded-lg p-12">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                    </svg>
                    <h3 class="mt-2 text-lg font-medium text-white">No projects found</h3>
                    <p class="mt-1 text-sm text-gray-400">Get started by creating a new project.</p>
                </div>

                <!-- Filter and Sort Controls -->
                <div class="flex justify-between items-center mb-6">
                    <div class="flex space-x-4">
                        <div>
                            <label for="status-filter" class="block text-sm font-medium text-gray-400">Status</label>
                            <select id="status-filter" name="status-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-600 bg-slate-700/50 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option>All</option>
                                <option>Pending</option>
                                <option>Approved</option>
                                <option>Changes Requested</option>
                                <option>Awaiting Upload</option>
                            </select>
                        </div>
                        <div>
                            <label for="sort-by" class="block text-sm font-medium text-gray-400">Sort By</label>
                            <select id="sort-by" name="sort-by" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-600 bg-slate-700/50 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option value="createdAt-desc">Date Created (Newest)</option>
                                <option value="createdAt-asc">Date Created (Oldest)</option>
                                <option value="projectName-asc">Project Name (A-Z)</option>
                                <option value="companyName-asc">Company Name (A-Z)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Projects Table -->
                <div id="projects-table-container" class="hidden overflow-x-auto bg-slate-800/60 rounded-lg shadow-xl border border-slate-700/50">
                    <table class="min-w-full divide-y divide-slate-700">
                        <thead class="bg-slate-900/50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Project Name</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Company</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Status</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Created At</th>
                                <th scope="col" class="relative px-6 py-3">
                                    <span class="sr-only">Edit</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="projects-list" class="divide-y divide-slate-800">
                            <!-- Project rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { auth, db, onAuthStateChanged, signOut, collection, getDocs, doc, getDoc, Timestamp, query, orderBy, where } from './js/firebase-init.js';

        const userEmailSpan = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const emptyState = document.getElementById('empty-state');
        const projectsTableContainer = document.getElementById('projects-table-container');
        const projectsList = document.getElementById('projects-list');
        const statusFilter = document.getElementById('status-filter');
        const sortBy = document.getElementById('sort-by');
        const notificationBell = document.getElementById('notification-bell');
        const notificationPanel = document.getElementById('notification-panel');

        function formatTimestamp(fbTimestamp) {
            if (!fbTimestamp) return "Date not set";
            return fbTimestamp.toDate().toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function getStatusBadge(status) {
            status = status || 'unknown';
            let classes = "px-3 py-1 rounded-full text-xs font-medium";
            let text = status.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            switch (status) {
                case 'pending': classes += " bg-yellow-500/20 text-yellow-300"; break;
                case 'approved': classes += " bg-green-500/20 text-green-300"; break;
                case 'changes_requested': classes += " bg-red-500/20 text-red-300"; break;
                case 'awaiting_upload': classes += " bg-blue-500/20 text-blue-300"; break;
                default: classes += " bg-gray-500/20 text-gray-300"; text = "Unknown"; break;
            }
            return `<span class="${classes}">${text}</span>`;
        }

        function fetchNotifications() {
            // Placeholder function for fetching notifications
            console.log("Fetching notifications...");
        }

        async function fetchAllProjects() {
            try {
                loadingSpinner.classList.remove('hidden');
                emptyState.classList.add('hidden');
                projectsTableContainer.classList.add('hidden');
                projectsList.innerHTML = ''; // Clear previous results

                const selectedStatus = statusFilter.value;
                const [sortField, sortDirection] = sortBy.value.split('-');

                let projectsRef = collection(db, "projects");
                let q;

                const statusValueMap = {
                    "Changes Requested": "changes_requested",
                    "Awaiting Upload": "awaiting_upload"
                };
                const dbStatus = statusValueMap[selectedStatus] || (selectedStatus !== "All" ? selectedStatus.toLowerCase() : null);

                // Base query
                let queries = [];
                if (dbStatus) {
                    queries.push(where("status", "==", dbStatus));
                }

                // Sorting - cannot sort by company name on the server directly
                if (sortField !== 'companyName') {
                    queries.push(orderBy(sortField, sortDirection));
                } else {
                    // Default sort when sorting by company name client-side
                    queries.push(orderBy("createdAt", "desc"));
                }

                q = query(projectsRef, ...queries);

                const querySnapshot = await getDocs(q);

                let projects = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // Create a map of company IDs to company names for efficient lookup
                const companyIds = [...new Set(projects.map(p => p.companyId).filter(id => id))];
                const companyPromises = companyIds.map(id => getDoc(doc(db, "companies", id)));
                const companySnapshots = await Promise.all(companyPromises);
                const companyMap = companySnapshots.reduce((map, snap) => {
                    if (snap.exists()) {
                        map[snap.id] = snap.data().companyName;
                    }
                    return map;
                }, {});

                // Add companyName to each project object for sorting
                projects.forEach(p => {
                    if (p.companyId && companyMap[p.companyId]) {
                        p.companyName = companyMap[p.companyId];
                    } else if (p.clientName) { // Backward compatibility
                        p.companyName = p.clientName;
                    } else {
                        p.companyName = 'N/A';
                    }
                });

                // Client-side sort for company name
                if (sortField === 'companyName') {
                    projects.sort((a, b) => {
                        const nameA = a.companyName.toUpperCase();
                        const nameB = b.companyName.toUpperCase();
                        if (nameA < nameB) return -1;
                        if (nameA > nameB) return 1;
                        return 0;
                    });
                }


                loadingSpinner.classList.add('hidden');

                if (projects.length === 0) {
                    emptyState.classList.remove('hidden');
                } else {
                    renderProjects(projects, companyMap);
                    projectsTableContainer.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Error fetching projects:", error);
                loadingSpinner.classList.add('hidden');
                projectsTableContainer.innerHTML = `<p class="text-red-400 text-center py-8">Error loading projects.</p>`;
                projectsTableContainer.classList.remove('hidden');
            }
        }

        function renderProjects(projects, companyMap) {
            projectsList.innerHTML = '';
            projects.forEach(project => {
                const companyName = project.companyName || 'N/A'; // Use pre-fetched company name
                const formattedDate = formatTimestamp(project.createdAt);
                const statusBadge = getStatusBadge(project.status);
                const rowHtml = `
                    <tr class="hover:bg-slate-800 transition-colors duration-150">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">${project.projectName || 'Untitled'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${companyName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${statusBadge}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">${formattedDate}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <a href="admin_project.html?id=${project.id}" class="text-indigo-400 hover:text-indigo-300">View / Edit</a>
                        </td>
                    </tr>
                `;
                projectsList.innerHTML += rowHtml;
            });
        }

        /* onAuthStateChanged(auth, (user) => {
            if (user) {
                userEmailSpan.textContent = user.email;
                userEmailSpan.classList.remove('hidden');
                fetchAllProjects();
                fetchNotifications(); // Call the placeholder
            } else {
                window.location.href = 'index.html';
            }
        }); */
        // Temporarily call fetchAllProjects directly for verification
        fetchAllProjects();

        logoutButton.addEventListener('click', () => {
            signOut(auth).catch((error) => console.error('Sign out error', error));
            window.location.href = 'index.html';
        });

        // Event Listeners for controls
        statusFilter.addEventListener('change', fetchAllProjects);
        sortBy.addEventListener('change', fetchAllProjects);
        notificationBell.addEventListener('click', () => {
            notificationPanel.classList.toggle('hidden');
        });

        // Hide panel if clicking outside
        document.addEventListener('click', function(event) {
            if (!notificationBell.contains(event.target) && !notificationPanel.contains(event.target)) {
                notificationPanel.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
