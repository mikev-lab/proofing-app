<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCE Printing - Proofing Portal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Apply Inter font and smooth font rendering */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-[#0f172a] to-[#334155] text-gray-100">

    <div class="flex min-h-full flex-col items-center justify-center p-6">
        <div class="w-full max-w-md space-y-8">
            
            <!-- Header -->
            <div>
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-white">
                    MCE Printing
                </h2>
                <p class="mt-2 text-center text-lg text-gray-300">
                    Client Proofing Portal
                </p>
            </div>

            <!-- Login Card -->
            <div class="bg-slate-800/60 backdrop-blur-sm shadow-xl rounded-xl p-8 space-y-6 border border-slate-700/50">
                
                <!-- Error Message Display -->
                <div id="error-message-container" class="hidden rounded-lg bg-red-900/50 p-4 transition-all duration-300">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <!-- Heroicon: x-circle -->
                            <svg class="h-5 w-5 text-red-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 id="error-message" class="text-sm font-medium text-red-200">Invalid credentials</h3>
                        </div>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-200">Email address</label>
                        <div class="mt-2">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6 transition-colors">
                        </div>
                    </div>

                    <div>
                        <div class_alias="flex items-center justify-between">
                            <label for="password" class="block text-sm font-medium leading-6 text-gray-200">Password</label>
                        </div>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                class="block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6 transition-colors">
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="login-button"
                            class="flex w-full justify-center rounded-lg bg-indigo-600 px-3 py-2 text-sm font-semibold leading-6 text-white shadow-md hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-all duration-150 ease-in-out disabled:bg-indigo-700 disabled:opacity-75 disabled:cursor-not-allowed">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Corrected imports: setLogLevel is now imported from firebase-app.js
        import { initializeApp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // -----------------------------------------------------------------
        // Load Firebase config from global environment variables
        // -----------------------------------------------------------------
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            // Fallback config (using your original data)
            apiKey: "AIzaSyApmEJdFi96QS3TwYh7GyEDSbZrCuVpBrg",
            authDomain: "proofing-application.firebaseapp.com",
            projectId: "proofing-application",
            storageBucket: "proofing-application.firebasestorage.app",
            messagingSenderId: "452256252711",
            appId: "1:452256252711:web:68795c1e5cc9438ff05f02",
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Set Firebase log level for debugging (now correctly imported and enabled)
        setLogLevel('debug');

        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorMessageContainer = document.getElementById('error-message-container');
        const errorMessage = document.getElementById('error-message');

        /**
         * Shows an error message.
         * @param {string} message - The error message to display.
         */
        function showLoginError(message) {
            errorMessage.textContent = message;
            errorMessageContainer.classList.remove('hidden');
        }

        /**
         * Hides the error message.
         */
        function hideLoginError() {
            errorMessage.textContent = '';
            errorMessageContainer.classList.add('hidden');
        }

        /**
         * Handles the login form submission.
         */
        async function handleLogin(e) {
            e.preventDefault(); // Prevent the form from submitting normally
            hideLoginError();
            
            // Disable button
            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';
            
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // Signed in 
                const user = userCredential.user;
                console.log('Login successful:', user.uid);
                
                // Redirect to the dashboard
                // NOTE: In a real app, 'dashboard.html' would need to be a separate file/route.
                // Assuming it exists for this flow.
                window.location.href = 'dashboard.html'; 
            } catch (error) {
                console.error('Login error:', error.code, error.message);
                
                // Provide user-friendly error messages
                let friendlyMessage = 'An unexpected error occurred. Please try again.';
                if (error.code === 'auth/invalid-email' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                    friendlyMessage = 'Invalid email or password. Please try again.';
                }
                
                showLoginError(friendlyMessage);
                
                // Re-enable button
                loginButton.disabled = false;
                loginButton.textContent = 'Sign in';
            }
        }

        // Attach event listener to the form
        loginForm.addEventListener('submit', handleLogin);
        
        // --- Redirect if already logged in ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                console.log('User already signed in, redirecting...');
                window.location.href = 'dashboard.html';
            } else {
                // User is signed out, do nothing (stay on login page)
                console.log('User is not signed in.');
            }
        });

    </script>
</body>
</html>
