<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCE Printing - Proof Details</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #pdf-viewer {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #pdf-canvas {
            width: 100%;
            height: auto;
            border-radius: 0.375rem; /* rounded-md */
        }
        #navigation-controls {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background-color: rgba(15, 23, 42, 0.8); /* bg-slate-900/80 */
            padding: 0.5rem 1rem;
            border-radius: 0.5rem; /* rounded-lg */
            backdrop-filter: blur(4px);
        }
    </style>

    <!-- PDF.js Library -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>

</head>
<body class="min-h-screen bg-gradient-to-br from-[#0f172a] to-[#334155] text-gray-100">

    <!-- Header Navigation -->
    <nav class="bg-slate-800/60 backdrop-blur-sm shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Title -->
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-white">MCE Printing</h1>
                </div>

                <!-- User Info & Logout -->
                <div class="flex items-center">
                    <a href="dashboard.html" class="text-sm font-semibold text-white hover:text-gray-200 mr-4">Dashboard</a>
                    <a href="account.html" class="text-sm font-semibold text-white hover:text-gray-200 mr-4">My Account</a>
                    <span id="user-email" class="text-sm text-gray-300 mr-4 hidden sm:block">Welcome...</span>
                    <button id="logout-button" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md text-sm transition-all duration-150 ease-in-out">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main>
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <!-- Loading Spinner -->
            <div id="loading-spinner" class="text-center py-12">
                <div class="h-12 w-12 animate-spin rounded-full border-4 border-t-indigo-400 border-indigo-900 mx-auto" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="mt-4 text-gray-300">Fetching your proof...</p>
            </div>

            <!-- Proof content will be loaded here -->
            <div id="proof-content" class="hidden">
                <!-- Header: Project Name & Back Button -->
                <div class="flex justify-between items-center mb-8">
                    <a href="dashboard.html" class="text-indigo-400 hover:text-indigo-300 transition-colors">&larr; Back to Dashboard</a>
                    <h2 id="project-name" class="text-3xl font-bold text-white text-right">Project Name</h2>
                </div>

                <!-- Main Grid -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Left Side: Proof Viewer -->
                    <div class="lg:col-span-2 bg-slate-900/50 rounded-lg shadow-2xl min-h-[600px] flex flex-col p-4">
                        <div id="pdf-viewer" class="flex-1 bg-black/20 rounded-md flex justify-center items-center overflow-auto">
                            <canvas id="pdf-canvas"></canvas>
                            <div id="navigation-controls" class="hidden">
                                <button id="prev-page" class="text-white px-2 py-1 rounded-md">&lt;</button>
                                <span class="text-white px-2" id="page-num"></span> / <span class="text-white px-2" id="page-count"></span>
                                <button id="next-page" class="text-white px-2 py-1 rounded-md">&gt;</button>
                            </div>
                        </div>
                    </div>

                    <!-- Right Side: Actions & Comments -->
                    <div class="space-y-6">
                        <div class="bg-slate-800/60 backdrop-blur-sm shadow-xl rounded-xl p-6 border border-slate-700/50">
                            <h3 class="text-xl font-semibold text-white mb-4">Actions</h3>
                            <form id="approval-form">
                                <div id="decision-buttons">
                                    <button type="button" id="approve-button" class="w-full text-center rounded-lg bg-green-600 px-4 py-3 text-sm font-semibold leading-6 text-white shadow-md hover:bg-green-500 transition-all duration-150 ease-in-out">
                                        Approve
                                    </button>
                                    <button type="button" id="request-changes-button" class="mt-3 w-full text-center rounded-lg bg-red-600 px-4 py-3 text-sm font-semibold leading-6 text-white shadow-md hover:bg-red-500 transition-all duration-150 ease-in-out">
                                        Request Changes
                                    </button>
                                </div>
                                <!-- Final confirmation buttons will appear here -->
                                <div id="confirmation-section" class="hidden mt-4">
                                     <p id="confirmation-message" class="text-center text-gray-300 mb-4"></p>
                                     <button type="submit" id="confirm-action-button" class="w-full text-center rounded-lg px-4 py-3 text-sm font-semibold text-white shadow-md transition-all duration-150 ease-in-out">
                                         Confirm
                                     </button>
                                     <button type="button" id="cancel-action-button" class="mt-3 w-full text-center rounded-lg bg-gray-600 px-4 py-3 text-sm font-semibold text-white shadow-md hover:bg-gray-500 transition-all duration-150 ease-in-out">
                                         Cancel
                                     </button>
                                </div>
                            </form>
                        </div>
                        <div class="bg-slate-800/60 backdrop-blur-sm shadow-xl rounded-xl p-6 border border-slate-700/50">
                            <h3 class="text-xl font-semibold text-white mb-4">Guides</h3>
                            <div class="space-y-2">
                                <div class="flex items-center">
                                    <input type="checkbox" id="show-trim-guide" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 bg-white/10">
                                    <label for="show-trim-guide" class="ml-2 block text-sm text-gray-300">Show Trim</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="show-bleed-guide" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 bg-white/10">
                                    <label for="show-bleed-guide" class="ml-2 block text-sm text-gray-300">Show Bleed</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="show-safety-guide" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 bg-white/10">
                                    <label for="show-safety-guide" class="ml-2 block text-sm text-gray-300">Show Safety</label>
                                </div>
                            </div>
                        </div>
                        <div class="bg-slate-800/60 backdrop-blur-sm shadow-xl rounded-xl p-6 border border-slate-700/50">
                            <h3 class="text-xl font-semibold text-white mb-4">Comments</h3>
                            <div id="comments-section" class="space-y-4">
                                <!-- Comments will be loaded here -->
                                <p class="text-gray-400">No comments yet.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, getDocs, Timestamp, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import * as pdfjsLib from "https://mozilla.github.io/pdf.js/build/pdf.mjs";
        import { initializeAnnotations } from './js/annotations.js';
        import { getTrimDimensions, drawTrimGuide, drawBleedGuide, drawSafetyGuide } from './js/guides.js';

        // Set worker source for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://mozilla.github.io/pdf.js/build/pdf.worker.mjs";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            // Fallback config
            apiKey: "AIzaSyApmEJdFi96QS3TwYh7GyEDSbZrCuVpBrg",
            authDomain: "proofing-application.firebaseapp.com",
            projectId: "proofing-application",
            storageBucket: "proofing-application.firebasestorage.app",
            messagingSenderId: "452256252711",
            appId: "1:452256252711:web:68795c1e5cc9438ff05f02",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get DOM elements
        const userEmailSpan = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const proofContent = document.getElementById('proof-content');
        const projectName = document.getElementById('project-name');
        const commentsSection = document.getElementById('comments-section');
        const approveButton = document.getElementById('approve-button');
        const requestChangesButton = document.getElementById('request-changes-button');
        const confirmationSection = document.getElementById('confirmation-section');
        const confirmationMessage = document.getElementById('confirmation-message');
        const confirmActionButton = document.getElementById('confirm-action-button');
        const cancelActionButton = document.getElementById('cancel-action-button');
        const decisionButtons = document.getElementById('decision-buttons');
        const approvalForm = document.getElementById('approval-form');

        // PDF Viewer elements
        const pdfCanvas = document.getElementById('pdf-canvas');
        const pageNumSpan = document.getElementById('page-num');
        const pageCountSpan = document.getElementById('page-count');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const navigationControls = document.getElementById('navigation-controls');

        // Guide UI elements
        const showTrimGuideCheckbox = document.getElementById('show-trim-guide');
        const showBleedGuideCheckbox = document.getElementById('show-bleed-guide');
        const showSafetyGuideCheckbox = document.getElementById('show-safety-guide');

        let currentProjectId = null;
        let projectSpecs = null;
        let actionToConfirm = null; // 'approve' or 'request_changes'

        // PDF.js state
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const scale = 1.5;
        let onPageRenderedCallback = () => {}; // Callback for drawing after page render

        /**
         * Fetches project details from Firestore.
         * @param {string} projectId - The ID of the project to fetch.
         */
        async function fetchProjectDetails(projectId) {
            try {
                const docRef = doc(db, "projects", projectId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const projectData = docSnap.data();
                    projectName.textContent = projectData.projectName;
                    projectSpecs = projectData.specs; // Store specs

                    const latestVersion = projectData.versions && projectData.versions.length > 0 ? projectData.versions[projectData.versions.length - 1] : null;
                    if (latestVersion && latestVersion.fileURL) {
                        renderProof(latestVersion.fileURL, latestVersion.fileName);
                    } else {
                        // Fallback to old fileUrl for backward compatibility
                        renderProof(projectData.fileUrl, projectData.fileName);
                    }

                    initializeAnnotations(
                        db,
                        auth,
                        projectId,
                        pdfCanvas,
                        commentsSection,
                        () => pageNum, // getCurrentPageNumber
                        () => queueRenderPage(pageNum), // rerenderCanvas
                        (callback) => {
                            onPageRenderedCallback = callback;
                        }
                    );

                    loadingSpinner.classList.add('hidden');
                    proofContent.classList.remove('hidden');
                } else {
                    console.error("No such document!");
                    // Handle error, e.g., show a "not found" message
                }
            } catch (error) {
                console.error("Error fetching project details:", error);
            }
        }

        /**
         * Renders the proof file, handling PDF and images.
         * @param {string} fileUrl - The URL of the proof file.
         * @param {string} fileName - The name of the file.
         */
        function renderProof(fileUrl, fileName) {
            if (fileName && fileName.toLowerCase().endsWith('.pdf')) {
                loadPdf(fileUrl);
            } else {
                // It's an image: hide canvas controls, show an img tag
                navigationControls.classList.add('hidden');
                pdfCanvas.style.display = 'none';
                const pdfViewer = document.getElementById('pdf-viewer');
                const img = document.createElement('img');
                img.src = fileUrl;
                img.alt = "Proof";
                img.className = "max-w-full max-h-full object-contain";
                pdfViewer.appendChild(img);
            }
        }

        /**
         * Loads and renders a PDF document.
         * @param {string} pdfUrl - The URL of the PDF file.
         */
        async function loadPdf(pdfUrl) {
            try {
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                pdfDoc = await loadingTask.promise;
                pageCountSpan.textContent = pdfDoc.numPages;
                navigationControls.classList.remove('hidden');
                renderPage(pageNum);
            } catch (error) {
                console.error("Error loading PDF:", error);
            }
        }

        /**
         * Renders a specific page of the PDF.
         * @param {number} num - The page number to render.
         */
        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then((page) => {
                const viewport = page.getViewport({ scale });
                const context = pdfCanvas.getContext('2d');
                pdfCanvas.height = viewport.height;
                pdfCanvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(() => {
                    pageRendering = false;

                    // Draw guides if specs are available
                    if (projectSpecs) {
                        const trimDimensions = getTrimDimensions(projectSpecs.dimensions, projectSpecs.customDimension);
                        if (trimDimensions) {
                            // Scale dimensions to the current viewport
                            const scaledTrimWidth = trimDimensions.width * scale;
                            const scaledTrimHeight = trimDimensions.height * scale;

                            if (showTrimGuideCheckbox.checked) {
                                drawTrimGuide(context, pdfCanvas.width, pdfCanvas.height, { width: scaledTrimWidth, height: scaledTrimHeight });
                            }
                            if (showBleedGuideCheckbox.checked) {
                                drawBleedGuide(context, pdfCanvas.width, pdfCanvas.height, { width: scaledTrimWidth, height: scaledTrimHeight });
                            }
                            if (showSafetyGuideCheckbox.checked) {
                                drawSafetyGuide(context, pdfCanvas.width, pdfCanvas.height, { width: scaledTrimWidth, height: scaledTrimHeight });
                            }
                        }
                    }

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                    onPageRenderedCallback(); // Draw annotations over the guides
                });
            });
            pageNumSpan.textContent = num;
        }

        /**
         * Queues a page render if another is already in progress.
         * @param {number} num - The page number to queue.
         */
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        /**
         * Updates the project status in Firestore.
         * @param {string} projectId - The ID of the project to update.
         * @param {string} status - The new status ('approved' or 'changes_requested').
         */
        async function updateProjectStatus(projectId, status) {
            const projectRef = doc(db, "projects", projectId);
            try {
                await updateDoc(projectRef, {
                    status: status
                });
                console.log("Project status updated successfully");
                // Redirect back to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } catch (error) {
                console.error("Error updating project status:", error);
            }
        }

        function showConfirmation(action) {
            actionToConfirm = action;
            decisionButtons.classList.add('hidden');
            confirmationSection.classList.remove('hidden');
            if (action === 'approve') {
                confirmationMessage.textContent = 'Are you sure you want to approve this proof?';
                confirmActionButton.textContent = 'Confirm Approval';
                confirmActionButton.className = confirmActionButton.className.replace(/bg-[\w-]+/g, 'bg-green-600 hover:bg-green-500');
            } else {
                confirmationMessage.textContent = 'Are you sure you want to request changes?';
                confirmActionButton.textContent = 'Confirm Request';
                confirmActionButton.className = confirmActionButton.className.replace(/bg-[\w-]+/g, 'bg-red-600 hover:bg-red-500');
            }
        }

        function hideConfirmation() {
            actionToConfirm = null;
            decisionButtons.classList.remove('hidden');
            confirmationSection.classList.add('hidden');
        }

        // --- Event Listeners ---
        approveButton.addEventListener('click', () => showConfirmation('approve'));
        requestChangesButton.addEventListener('click', () => showConfirmation('request_changes'));
        cancelActionButton.addEventListener('click', hideConfirmation);

        showTrimGuideCheckbox.addEventListener('change', () => queueRenderPage(pageNum));
        showBleedGuideCheckbox.addEventListener('change', () => queueRenderPage(pageNum));
        showSafetyGuideCheckbox.addEventListener('change', () => queueRenderPage(pageNum));

        approvalForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (actionToConfirm && currentProjectId) {
                const newStatus = actionToConfirm === 'approve' ? 'approved' : 'changes_requested';
                updateProjectStatus(currentProjectId, newStatus);
                confirmActionButton.disabled = true;
                confirmActionButton.textContent = 'Submitting...';
            }
        });

        prevPageBtn.addEventListener('click', () => {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        });

        nextPageBtn.addEventListener('click', () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        });

        // --- Main execution ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userEmailSpan.textContent = user.email;
                userEmailSpan.classList.remove('hidden');

                const urlParams = new URLSearchParams(window.location.search);
                currentProjectId = urlParams.get('id');

                if (currentProjectId) {
                    fetchProjectDetails(currentProjectId);
                } else {
                    console.error("No project ID found in URL");
                    // Handle error, maybe redirect to dashboard
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        logoutButton.addEventListener('click', () => {
            signOut(auth).catch((error) => {
                console.error('Sign out error', error);
            });
        });
    </script>

    <!-- Annotation Modal -->
    <div id="annotation-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-slate-800 rounded-lg shadow-xl p-6 w-full max-w-md mx-4 border border-slate-700/50">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-white">Add a Comment</h3>
                <button id="modal-close-button" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            <form id="annotation-form">
                <textarea id="annotation-text" rows="4" class="w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500" placeholder="Type your comment..."></textarea>
                <div class="mt-4 flex justify-end space-x-4">
                    <button type="button" id="modal-cancel-button" class="px-4 py-2 rounded-md bg-gray-600 hover:bg-gray-500 text-white font-semibold text-sm">Cancel</button>
                    <button type="submit" class="px-4 py-2 rounded-md bg-indigo-600 hover:bg-indigo-500 text-white font-semibold text-sm">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
