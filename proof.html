<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCE Printing - Proof Details</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#0f172a] to-[#334155] text-gray-100">

    <!-- Header Navigation -->
    <nav class="bg-slate-800/60 backdrop-blur-sm shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Title -->
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-white">MCE Printing</h1>
                </div>

                <!-- User Info & Logout -->
                <div class="flex items-center">
                    <a href="dashboard.html" class="text-sm font-semibold text-white hover:text-gray-200 mr-4">Dashboard</a>
                    <a href="account.html" class="text-sm font-semibold text-white hover:text-gray-200 mr-4">My Account</a>
                    <span id="user-email" class="text-sm text-gray-300 mr-4 hidden sm:block">Welcome...</span>
                    <button id="logout-button" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md text-sm transition-all duration-150 ease-in-out">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main>
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <!-- Loading Spinner -->
            <div id="loading-spinner" class="text-center py-12">
                <div class="h-12 w-12 animate-spin rounded-full border-4 border-t-indigo-400 border-indigo-900 mx-auto" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="mt-4 text-gray-300">Fetching your proof...</p>
            </div>

            <!-- Proof content will be loaded here -->
            <div id="proof-content" class="hidden">
                <!-- Header: Project Name & Back Button -->
                <div class="flex justify-between items-center mb-8">
                    <a href="dashboard.html" class="text-indigo-400 hover:text-indigo-300 transition-colors">&larr; Back to Dashboard</a>
                    <h2 id="project-name" class="text-3xl font-bold text-white text-right">Project Name</h2>
                </div>

                <!-- Main Grid -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Left Side: Proof Image -->
                    <div class="lg:col-span-2 bg-slate-900/50 rounded-lg overflow-hidden shadow-2xl">
                         <div id="proof-image-container" class="h-full flex items-center justify-center p-4">
                            <!-- Proof image will be loaded here -->
                            <img id="proof-image" src="" alt="Proof" class="max-w-full max-h-full object-contain">
                        </div>
                    </div>

                    <!-- Right Side: Actions & Comments -->
                    <div class="space-y-6">
                        <div class="bg-slate-800/60 backdrop-blur-sm shadow-xl rounded-xl p-6 border border-slate-700/50">
                            <h3 class="text-xl font-semibold text-white mb-4">Actions</h3>
                            <form id="approval-form">
                                <div id="decision-buttons">
                                    <button type="button" id="approve-button" class="w-full text-center rounded-lg bg-green-600 px-4 py-3 text-sm font-semibold leading-6 text-white shadow-md hover:bg-green-500 transition-all duration-150 ease-in-out">
                                        Approve
                                    </button>
                                    <button type="button" id="request-changes-button" class="mt-3 w-full text-center rounded-lg bg-red-600 px-4 py-3 text-sm font-semibold leading-6 text-white shadow-md hover:bg-red-500 transition-all duration-150 ease-in-out">
                                        Request Changes
                                    </button>
                                </div>
                                <!-- Final confirmation buttons will appear here -->
                                <div id="confirmation-section" class="hidden mt-4">
                                     <p id="confirmation-message" class="text-center text-gray-300 mb-4"></p>
                                     <button type="submit" id="confirm-action-button" class="w-full text-center rounded-lg px-4 py-3 text-sm font-semibold text-white shadow-md transition-all duration-150 ease-in-out">
                                         Confirm
                                     </button>
                                     <button type="button" id="cancel-action-button" class="mt-3 w-full text-center rounded-lg bg-gray-600 px-4 py-3 text-sm font-semibold text-white shadow-md hover:bg-gray-500 transition-all duration-150 ease-in-out">
                                         Cancel
                                     </button>
                                </div>
                            </form>
                        </div>
                        <div class="bg-slate-800/60 backdrop-blur-sm shadow-xl rounded-xl p-6 border border-slate-700/50">
                            <h3 class="text-xl font-semibold text-white mb-4">Comments</h3>
                            <div id="comments-section" class="space-y-4">
                                <!-- Comments will be loaded here -->
                                <p class="text-gray-400">No comments yet.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            // Fallback config
            apiKey: "AIzaSyApmEJdFi96QS3TwYh7GyEDSbZrCuVpBrg",
            authDomain: "proofing-application.firebaseapp.com",
            projectId: "proofing-application",
            storageBucket: "proofing-application.firebasestorage.app",
            messagingSenderId: "452256252711",
            appId: "1:452256252711:web:68795c1e5cc9438ff05f02",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get DOM elements
        const userEmailSpan = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const proofContent = document.getElementById('proof-content');
        const projectName = document.getElementById('project-name');
        const proofImage = document.getElementById('proof-image');
        const proofImageContainer = document.getElementById('proof-image-container');
        const commentsSection = document.getElementById('comments-section');
        const approveButton = document.getElementById('approve-button');
        const requestChangesButton = document.getElementById('request-changes-button');
        const confirmationSection = document.getElementById('confirmation-section');
        const confirmationMessage = document.getElementById('confirmation-message');
        const confirmActionButton = document.getElementById('confirm-action-button');
        const cancelActionButton = document.getElementById('cancel-action-button');
        const decisionButtons = document.getElementById('decision-buttons');
        const approvalForm = document.getElementById('approval-form');

        let currentProjectId = null;
        let actionToConfirm = null; // 'approve' or 'request_changes'

        /**
         * Fetches project details from Firestore.
         * @param {string} projectId - The ID of the project to fetch.
         */
        async function fetchProjectDetails(projectId) {
            try {
                const docRef = doc(db, "projects", projectId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const projectData = docSnap.data();
                    projectName.textContent = projectData.projectName;
                    renderProof(projectData.fileUrl, projectData.fileName);
                    fetchComments(projectId);
                    loadingSpinner.classList.add('hidden');
                    proofContent.classList.remove('hidden');
                } else {
                    console.error("No such document!");
                    // Handle error, e.g., show a "not found" message
                }
            } catch (error) {
                console.error("Error fetching project details:", error);
            }
        }

        /**
         * Fetches comments for a project and renders them.
         * @param {string} projectId - The ID of the project.
         */
        async function fetchComments(projectId) {
            try {
                const commentsRef = collection(db, "projects", projectId, "comments");
                const querySnapshot = await getDocs(commentsRef);
                const comments = [];
                querySnapshot.forEach((doc) => {
                    comments.push(doc.data());
                });

                if (comments.length > 0) {
                    commentsSection.innerHTML = ''; // Clear the placeholder
                    comments.forEach(comment => {
                        const commentEl = document.createElement('div');
                        commentEl.classList.add('p-3', 'bg-slate-700', 'rounded-lg');
                        commentEl.innerHTML = `<p class="text-sm text-gray-200">${comment.text}</p><p class="text-xs text-gray-400 mt-1">_by ${comment.author}</p>`;
                        commentsSection.appendChild(commentEl);
                    });
                }
            } catch (error) {
                console.error("Error fetching comments:", error);
            }
        }

        /**
         * Renders the proof file, handling PDF and images.
         * @param {string} fileUrl - The URL of the proof file.
         * @param {string} fileName - The name of the file.
         */
        function renderProof(fileUrl, fileName) {
            if (fileName && fileName.toLowerCase().endsWith('.pdf')) {
                // Use an iframe to embed the PDF
                proofImageContainer.innerHTML = `<iframe src="${fileUrl}" class="w-full h-full" style="min-height: 80vh;"></iframe>`;
            } else {
                // It's an image
                proofImage.src = fileUrl;
            }
        }

        /**
         * Updates the project status in Firestore.
         * @param {string} projectId - The ID of the project to update.
         * @param {string} status - The new status ('approved' or 'changes_requested').
         */
        async function updateProjectStatus(projectId, status) {
            const projectRef = doc(db, "projects", projectId);
            try {
                await updateDoc(projectRef, {
                    status: status
                });
                console.log("Project status updated successfully");
                // Redirect back to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } catch (error) {
                console.error("Error updating project status:", error);
            }
        }

        function showConfirmation(action) {
            actionToConfirm = action;
            decisionButtons.classList.add('hidden');
            confirmationSection.classList.remove('hidden');
            if (action === 'approve') {
                confirmationMessage.textContent = 'Are you sure you want to approve this proof?';
                confirmActionButton.textContent = 'Confirm Approval';
                confirmActionButton.className = confirmActionButton.className.replace(/bg-[\w-]+/g, 'bg-green-600 hover:bg-green-500');
            } else {
                confirmationMessage.textContent = 'Are you sure you want to request changes?';
                confirmActionButton.textContent = 'Confirm Request';
                confirmActionButton.className = confirmActionButton.className.replace(/bg-[\w-]+/g, 'bg-red-600 hover:bg-red-500');
            }
        }

        function hideConfirmation() {
            actionToConfirm = null;
            decisionButtons.classList.remove('hidden');
            confirmationSection.classList.add('hidden');
        }

        // --- Event Listeners ---
        approveButton.addEventListener('click', () => showConfirmation('approve'));
        requestChangesButton.addEventListener('click', () => showConfirmation('request_changes'));
        cancelActionButton.addEventListener('click', hideConfirmation);

        approvalForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (actionToConfirm && currentProjectId) {
                const newStatus = actionToConfirm === 'approve' ? 'approved' : 'changes_requested';
                updateProjectStatus(currentProjectId, newStatus);
                confirmActionButton.disabled = true;
                confirmActionButton.textContent = 'Submitting...';
            }
        });

        // --- Main execution ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userEmailSpan.textContent = user.email;
                userEmailSpan.classList.remove('hidden');

                const urlParams = new URLSearchParams(window.location.search);
                currentProjectId = urlParams.get('id');

                if (currentProjectId) {
                    fetchProjectDetails(currentProjectId);
                } else {
                    console.error("No project ID found in URL");
                    // Handle error, maybe redirect to dashboard
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        logoutButton.addEventListener('click', () => {
            signOut(auth).catch((error) => {
                console.error('Sign out error', error);
            });
        });
    </script>
</body>
</html>
