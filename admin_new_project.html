<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCE Printing - New Project</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#0f172a] to-[#334155] text-gray-100">

    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="flex flex-col w-64 bg-slate-900/70 backdrop-blur-sm border-r border-slate-700/50">
            <div class="flex items-center justify-center h-16 border-b border-slate-700/50">
                <h1 class="text-2xl font-bold text-white">MCE Admin</h1>
            </div>
            <div class="flex-grow">
                <nav class="flex-grow md:block px-4 pb-4 md:pb-0 md:overflow-y-auto">
                    <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-200 bg-slate-700/50 rounded-lg hover:bg-slate-600/50" href="admin.html">All Projects</a>
                    <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-300 rounded-lg hover:bg-slate-700/50" href="admin_client_management.html">Clients</a>
                    <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-300 rounded-lg hover:bg-slate-700/50" href="#">Settings</a>
                </nav>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1">
            <!-- Header -->
            <header class="flex justify-between items-center h-16 px-6 bg-slate-800/60 backdrop-blur-sm border-b border-slate-700/50">
                <div>
                    <h2 class="text-xl font-semibold text-white">Create New Project</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button id="notification-bell" class="relative text-gray-400 hover:text-white">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                            </svg>
                            <span id="notification-indicator" class="hidden absolute -top-0.5 -right-0.5 h-2 w-2 rounded-full bg-red-500"></span>
                        </button>
                        <div id="notification-panel" class="hidden absolute right-0 mt-2 w-80 bg-slate-800 rounded-lg shadow-lg border border-slate-700/50 z-10">
                            <div class="p-3 border-b border-slate-700/50">
                                <h3 class="font-semibold text-white">Notifications</h3>
                            </div>
                            <div id="notification-list" class="py-1 max-h-96 overflow-y-auto">
                                <p class="px-4 py-2 text-sm text-gray-400">No new notifications</p>
                            </div>
                        </div>
                    </div>
                    <span id="user-email" class="text-sm text-gray-300 hidden sm:block"></span>
                    <button id="logout-button" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md text-sm transition-all duration-150 ease-in-out">
                        Sign Out
                    </button>
                </div>
            </header>

            <main class="flex-1 p-6">
                <div class="max-w-xl mx-auto bg-slate-800/60 p-8 rounded-lg shadow-xl border border-slate-700/50">
                    <form id="new-project-form" class="space-y-6">
                        <div>
                            <label for="projectName" class="block text-sm font-medium text-gray-300">Project Name</label>
                            <input type="text" id="projectName" name="projectName" required class="mt-1 block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="companyId" class="block text-sm font-medium text-gray-300">Select Company</label>
                            <select id="companyId" name="companyId" required class="mt-1 block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                                <option value="">Loading companies...</option>
                            </select>
                        </div>

                        <!-- Print Specifications -->
                        <div class="border-t border-slate-700/50 pt-6">
                            <h3 class="text-lg font-semibold text-white">Print Specifications</h3>
                            <div class="space-y-4 mt-4">
                                <div>
                                    <label for="dimensions" class="block text-sm font-medium text-gray-300">Dimensions</label>
                                    <select id="dimensions" name="dimensions" class="mt-1 block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                                        <option value="A5">A5 (5.8" x 8.3")</option>
                                        <option value="B5">B5 (7.2" x 10.1")</option>
                                        <option value="US Manga">US Manga (5" x 7.5")</option>
                                        <option value="Light Novel">Light Novel (5.12" x 7.4")</option>
                                        <option value="US Comic">US Comic (6.63" x 10.25")</option>
                                        <option value="custom">Custom</option>
                                    </select>
                                    <input type="text" id="custom-dimension" name="custom-dimension" class="hidden mt-2 block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500" placeholder="Enter custom dimensions">
                                </div>
                                <div>
                                    <label for="page-count" class="block text-sm font-medium text-gray-300">Page Count</label>
                                    <input type="number" id="page-count" name="page-count" required class="mt-1 block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                                </div>
                                <div>
                                    <label for="binding" class="block text-sm font-medium text-gray-300">Binding</label>
                                    <select id="binding" name="binding" class="mt-1 block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                                        <option value="Perfect Bound">Perfect Bound</option>
                                        <option value="Saddle-Stitch">Saddle-Stitch</option>
                                        <option value="Coil Bound">Coil Bound</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="readingDirection" class="block text-sm font-medium text-gray-300">Reading Direction</label>
                                    <select id="readingDirection" name="readingDirection" class="mt-1 block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                                        <option value="ltr">Left-to-Right</option>
                                        <option value="rtl">Right-to-Left</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="paper-type" class="block text-sm font-medium text-gray-300">Paper Type</label>
                                    <select id="paper-type" name="paper-type" class="mt-1 block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                                        <option value="Gloss">Gloss</option>
                                        <option value="Matte">Matte</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="border-t border-slate-700/50 pt-6">
                            <div class="flex items-center">
                                <input id="request-file-checkbox" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 bg-white/10">
                                <label for="request-file-checkbox" class="ml-2 block text-sm text-gray-300">Request file from client</label>
                            </div>
                            <div class="mt-4">
                                <label for="file-input" class="block text-sm font-medium text-gray-300">Proof File (PDF)</label>
                                <input type="file" id="file-input" required accept=".pdf" class="mt-1 block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-600/20 file:text-indigo-300 hover:file:bg-indigo-600/30">
                            </div>
                        </div>

                        <div class="pt-4">
                            <button type="submit" id="submit-button" class="w-full bg-green-600 hover:bg-green-500 text-white font-semibold py-2 px-4 rounded-md disabled:bg-green-800 disabled:cursor-not-allowed">
                                Create Project
                            </button>
                        </div>
                    </form>
                    <div id="status-message" class="mt-4 text-center"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const firebaseConfig = {
          apiKey: "AIzaSyApmEJdFi96QS3TwYh7GyEDSbZrCuVpBrg",
          authDomain: "proofing-application.firebaseapp.com",
          projectId: "proofing-application",
          storageBucket: "proofing-application.firebasestorage.app",
          messagingSenderId: "452256252711",
          appId: "1:452256252711:web:68795c1e5cc9438ff05f02",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const newProjectForm = document.getElementById('new-project-form');
        const submitButton = document.getElementById('submit-button');
        const notificationBell = document.getElementById('notification-bell');
        const notificationPanel = document.getElementById('notification-panel');
        const statusMessage = document.getElementById('status-message');
        const companySelect = document.getElementById('companyId');
        const dimensionsSelect = document.getElementById('dimensions');
        const customDimensionInput = document.getElementById('custom-dimension');
        const requestFileCheckbox = document.getElementById('request-file-checkbox');
        const fileInput = document.getElementById('file-input');

        function fetchNotifications() {
            // Placeholder function for fetching notifications
            console.log("Fetching notifications...");
        }

        // Populate companies dropdown
        async function loadCompanies() {
            try {
                const querySnapshot = await getDocs(collection(db, "companies"));
                companySelect.innerHTML = '<option value="">Select a company</option>';
                querySnapshot.forEach((doc) => {
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = doc.data().companyName;
                    companySelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error loading companies:", error);
                companySelect.innerHTML = '<option value="">Could not load companies</option>';
            }
        }

        // Event Listeners
        dimensionsSelect.addEventListener('change', () => {
            if (dimensionsSelect.value === 'custom') {
                customDimensionInput.classList.remove('hidden');
                customDimensionInput.required = true;
            } else {
                customDimensionInput.classList.add('hidden');
                customDimensionInput.required = false;
            }
        });

        requestFileCheckbox.addEventListener('change', () => {
            fileInput.disabled = requestFileCheckbox.checked;
            fileInput.required = !requestFileCheckbox.checked;
        });

        async function handleFormSubmit(e) {
            e.preventDefault();
            submitButton.disabled = true;
            statusMessage.textContent = "Creating project, please wait...";
            statusMessage.classList.add('text-yellow-400');

            const projectName = newProjectForm.projectName.value;
            const companyId = newProjectForm.companyId.value;
            const file = fileInput.files[0];
            const isAwaitingUpload = requestFileCheckbox.checked;

            const specs = {
                dimensions: dimensionsSelect.value === 'custom' ? customDimensionInput.value : dimensionsSelect.value,
                pageCount: parseInt(newProjectForm['page-count'].value, 10),
                binding: newProjectForm.binding.value,
                readingDirection: newProjectForm.readingDirection.value,
                paperType: newProjectForm['paper-type'].value,
            };

            if (!isAwaitingUpload && !file) {
                statusMessage.textContent = 'Please select a file to upload or request one from the client.';
                statusMessage.className = 'text-red-400';
                submitButton.disabled = false;
                return;
            }

            try {
                const projectData = {
                    projectName,
                    companyId,
                    specs,
                    createdAt: Timestamp.now(),
                    versions: []
                };

                if (isAwaitingUpload) {
                    projectData.status = 'awaiting_upload';
                    projectData.isAwaitingClientUpload = true;
                } else {
                    // 1. Upload file to Storage
                    const storageRef = ref(storage, `proofs/${Date.now()}_${file.name}`);
                    const uploadResult = await uploadBytes(storageRef, file);
                    const downloadURL = await getDownloadURL(uploadResult.ref);

                    projectData.status = 'pending';
                    projectData.isAwaitingClientUpload = false;
                    projectData.versions.push({
                        fileName: file.name,
                        fileURL: downloadURL,
                        uploadedAt: Timestamp.now(),
                        version: 1
                    });
                }

                const docRef = await addDoc(collection(db, "projects"), projectData);

                statusMessage.textContent = 'Project created successfully! Redirecting...';
                statusMessage.className = 'text-green-400';

                setTimeout(() => {
                    window.location.href = `admin_project.html?id=${docRef.id}`;
                }, 2000);

            } catch (error) {
                console.error("Error creating project:", error);
                statusMessage.textContent = 'Error creating project. Please check console for details.';
                statusMessage.className = 'text-red-400';
                submitButton.disabled = false;
            }
        }

        newProjectForm.addEventListener('submit', handleFormSubmit);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-email').textContent = user.email;
                loadCompanies();
                fetchNotifications();
            } else {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('logout-button').addEventListener('click', () => {
            signOut(auth);
        });

        notificationBell.addEventListener('click', () => {
            notificationPanel.classList.toggle('hidden');
        });

        // Hide panel if clicking outside
        document.addEventListener('click', function(event) {
            if (!notificationBell.contains(event.target) && !notificationPanel.contains(event.target)) {
                notificationPanel.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
