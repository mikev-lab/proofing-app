<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCE Printing - New Project</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#0f172a] to-[#334155] text-gray-100">

    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="flex flex-col w-64 bg-slate-900/70 backdrop-blur-sm border-r border-slate-700/50">
            <div class="flex items-center justify-center h-16 border-b border-slate-700/50">
                <h1 class="text-2xl font-bold text-white">MCE Admin</h1>
            </div>
            <div class="flex-grow">
                <nav class="flex-grow md:block px-4 pb-4 md:pb-0 md:overflow-y-auto">
                    <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-300 rounded-lg hover:bg-slate-700/50" href="admin.html">All Projects</a>
                    <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-300 rounded-lg hover:bg-slate-700/50" href="#">Clients</a>
                    <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-300 rounded-lg hover:bg-slate-700/50" href="#">Settings</a>
                </nav>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1">
            <!-- Header -->
            <header class="flex justify-between items-center h-16 px-6 bg-slate-800/60 backdrop-blur-sm border-b border-slate-700/50">
                <div>
                    <h2 class="text-xl font-semibold text-white">Create New Project</h2>
                </div>
                <div class="flex items-center">
                    <span id="user-email" class="text-sm text-gray-300 mr-4 hidden sm:block"></span>
                    <button id="logout-button" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md text-sm transition-all duration-150 ease-in-out">
                        Sign Out
                    </button>
                </div>
            </header>

            <main class="flex-1 p-6">
                <div class="max-w-xl mx-auto bg-slate-800/60 p-8 rounded-lg shadow-xl border border-slate-700/50">
                    <form id="new-project-form" class="space-y-6">
                        <div>
                            <label for="projectName" class="block text-sm font-medium text-gray-300">Project Name</label>
                            <input type="text" id="projectName" name="projectName" required class="mt-1 block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="clientName" class="block text-sm font-medium text-gray-300">Client Name</label>
                            <input type="text" id="clientName" name="clientName" required class="mt-1 block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="clientId" class="block text-sm font-medium text-gray-300">Client ID (User UID)</label>
                            <input type="text" id="clientId" name="clientId" required class="mt-1 block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="file-input" class="block text-sm font-medium text-gray-300">Proof File (PDF)</label>
                            <input type="file" id="file-input" required accept=".pdf" class="mt-1 block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-600/20 file:text-indigo-300 hover:file:bg-indigo-600/30">
                        </div>
                        <div class="pt-4">
                            <button type="submit" id="submit-button" class="w-full bg-green-600 hover:bg-green-500 text-white font-semibold py-2 px-4 rounded-md disabled:bg-green-800 disabled:cursor-not-allowed">
                                Create Project
                            </button>
                        </div>
                    </form>
                    <div id="status-message" class="mt-4 text-center"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const firebaseConfig = {
          apiKey: "AIzaSyApmEJdFi96QS3TwYh7GyEDSbZrCuVpBrg",
          authDomain: "proofing-application.firebaseapp.com",
          projectId: "proofing-application",
          storageBucket: "proofing-application.firebasestorage.app",
          messagingSenderId: "452256252711",
          appId: "1:452256252711:web:68795c1e5cc9438ff05f02",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const newProjectForm = document.getElementById('new-project-form');
        const submitButton = document.getElementById('submit-button');
        const statusMessage = document.getElementById('status-message');

        async function handleFormSubmit(e) {
            e.preventDefault();
            submitButton.disabled = true;
            statusMessage.textContent = "Creating project, please wait...";
            statusMessage.classList.add('text-yellow-400');

            const projectName = newProjectForm.projectName.value;
            const clientName = newProjectForm.clientName.value;
            const clientId = newProjectForm.clientId.value;
            const file = newProjectForm['file-input'].files[0];

            if (!file) {
                statusMessage.textContent = 'Please select a file to upload.';
                statusMessage.className = 'text-red-400';
                submitButton.disabled = false;
                return;
            }

            try {
                // 1. Upload file to Storage
                const storageRef = ref(storage, `proofs/${Date.now()}_${file.name}`);
                const uploadResult = await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(uploadResult.ref);

                // 2. Create project in Firestore
                const projectData = {
                    projectName,
                    clientName,
                    clientId,
                    status: 'pending',
                    createdAt: Timestamp.now(),
                    versions: [{
                        fileName: file.name,
                        fileURL: downloadURL,
                        uploadedAt: Timestamp.now(),
                        version: 1
                    }]
                };
                const docRef = await addDoc(collection(db, "projects"), projectData);

                statusMessage.textContent = 'Project created successfully! Redirecting...';
                statusMessage.className = 'text-green-400';

                // 3. Redirect to the new project page
                setTimeout(() => {
                    window.location.href = `admin_project.html?id=${docRef.id}`;
                }, 2000);

            } catch (error) {
                console.error("Error creating project:", error);
                statusMessage.textContent = 'Error creating project. Please check console for details.';
                statusMessage.className = 'text-red-400';
                submitButton.disabled = false;
            }
        }

        newProjectForm.addEventListener('submit', handleFormSubmit);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-email').textContent = user.email;
            } else {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('logout-button').addEventListener('click', () => {
            signOut(auth);
        });
    </script>
</body>
</html>
