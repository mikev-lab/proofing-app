<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCE Printing - Create Account</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Apply Inter font and smooth font rendering */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-[#0f172a] to-[#334155] text-gray-100">

    <div class="flex min-h-full flex-col items-center justify-center p-6">
        <div class="w-full max-w-md space-y-8">

            <!-- Header -->
            <div>
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-white">
                    Create a Company Account
                </h2>
                <p class="mt-2 text-center text-lg text-gray-300">
                    MCE Printing Proofing Portal
                </p>
            </div>

            <!-- Registration Card -->
            <div class="bg-slate-800/60 backdrop-blur-sm shadow-xl rounded-xl p-8 space-y-6 border border-slate-700/50">

                <!-- Error Message Display -->
                <div id="error-message-container" class="hidden rounded-lg bg-red-900/50 p-4 transition-all duration-300">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <!-- Heroicon: x-circle -->
                            <svg class="h-5 w-5 text-red-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 id="error-message" class="text-sm font-medium text-red-200">Invalid data</h3>
                        </div>
                    </div>
                </div>

                <!-- Registration Form -->
                <form id="register-form" class="space-y-6">
                    <div>
                        <label for="fullName" class="block text-sm font-medium leading-6 text-gray-200">Full Name</label>
                        <div class="mt-2">
                            <input id="fullName" name="fullName" type="text" required
                                class="block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6 transition-colors">
                        </div>
                    </div>
                    <div>
                        <label for="companyName" class="block text-sm font-medium leading-6 text-gray-200">Company Name</label>
                        <div class="mt-2">
                            <input id="companyName" name="companyName" type="text" required
                                class="block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6 transition-colors">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-200">Email address</label>
                        <div class="mt-2">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6 transition-colors">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-200">Password</label>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" required
                                class="block w-full rounded-lg border-0 bg-white/5 py-2 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6 transition-colors">
                        </div>
                    </div>
                    <div>
                        <button type="submit" id="register-button"
                            class="flex w-full justify-center rounded-lg bg-indigo-600 px-3 py-2 text-sm font-semibold leading-6 text-white shadow-md hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-all duration-150 ease-in-out disabled:bg-indigo-700 disabled:opacity-75 disabled:cursor-not-allowed">
                            Create Account
                        </button>
                    </div>
                </form>
            </div>
            <p class="text-center text-sm text-gray-400">
                Already have an account?
                <a href="index.html" class="font-semibold text-indigo-400 hover:text-indigo-300">Sign in</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { auth, db, createUserWithEmailAndPassword, doc, setDoc, addDoc, collection, serverTimestamp } from './js/firebase-init.js';

        const registerForm = document.getElementById('register-form');
        const registerButton = document.getElementById('register-button');
        const errorMessageContainer = document.getElementById('error-message-container');
        const errorMessage = document.getElementById('error-message');

        function showRegisterError(message) {
            errorMessage.textContent = message;
            errorMessageContainer.classList.remove('hidden');
        }

        async function handleRegister(e) {
            e.preventDefault();
            registerButton.disabled = true;
            registerButton.textContent = 'Creating...';

            const fullName = registerForm.fullName.value;
            const companyName = registerForm.companyName.value;
            const email = registerForm.email.value;
            const password = registerForm.password.value;

            try {
                // Step 1: Create user in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Step 2: Create company document in Firestore
                const companyRef = await addDoc(collection(db, "companies"), {
                    companyName: companyName,
                    ownerUid: user.uid,
                    createdAt: serverTimestamp()
                });

                // Step 3: Create user document in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    email: user.email,
                    name: fullName,
                    role: "client_user",
                    companyId: companyRef.id,
                    companyRole: "admin"
                });

                // Step 4: Redirect to dashboard
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error('Registration Error:', error);
                showRegisterError(error.message);
                registerButton.disabled = false;
                registerButton.textContent = 'Create Account';
            }
        }

        registerForm.addEventListener('submit', handleRegister);
    </script>
</body>
</html>
